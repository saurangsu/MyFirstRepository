<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Make your bet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Register</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="container">
        <label for="registerAddress"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" id="registerAddress" required>
      
        <button class="btn btn-info" type="button" id="register">Register</button>

      </div>

      <br></br>

      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">Place your bet</h1>
            <hr/>
            <br/>
            <label for="betAmount"><b>Enter your bet amount</b></label>
            <input type="text" placeholder="Enter your bet amount" id="betAmount" required>
          
            <button class="btn btn-info" type="submit" id="betButton">Bet</button>
          </div>
        </div>

        <br></br>

        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2">
              <h1 class="text-center">Declare Winner</h1>
              <hr/>
              <br/>
         
              <button class="btn-success" type="submit" id="declareWinner">Declare Winner</button>
            </div>
          </div>
  
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script>

    var docElm = document.documentElement;
    if (docElm.requestFullscreen) {
        docElm.requestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
    }
    else if (docElm.mozRequestFullScreen) {
    docElm.mozRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
    }
    else if (docElm.webkitRequestFullScreen) {
        docElm.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
    }
    </script>
  </body>
</html>
